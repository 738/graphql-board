input BoardInput {
    title: String!
    contents: String!
    author: String!
}

type Board {
    id: ID!
    title: String!
    contents: String!
    author: String!
}

type Query {
    list: [Board]!
}

type Mutation {
    createBoard(input: BoardInput!): Board
    editBoard(id: Int!, input: BoardInput!): Board
    deleteBoard(id: Int!): Board
}
